 <!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפקט תלת-ממדי של קוביות - דורון</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px;
        }
        .scene {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
        }
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 123, 255, 0.7);
            border: 2px solid #0056b3;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front">דורון</div>
            <div class="face back">דורון</div>
            <div class="face right">דורון</div>
            <div class="face left">דורון</div>
            <div class="face top">דורון</div>
            <div class="face bottom">דורון</div>
        </div>
    </div>
</body>
</html>
